$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: model_selection
display_name: Model selection
description: Do a parameter search and evaluate the performance of the resulting models
version: 0.0.1
is_deterministic: False
inputs: 
  train_input_path:
    type: uri_folder
  hidden_size:
    type: number
  attention_head_size:
    type: number
outputs:
  model_output_path:
    type: uri_folder
    mode: rw_mount
  params_output_path:
    type: uri_folder
    mode: rw_mount
code: ../pipeline/src/
environment: azureml:tft_environment@latest
command: >-
  python model_selection.py 
  --train_input_path ## Dollar sign + in double curly brackets inputs.train_input_path
  --hidden_size 
  --attention_head_size 
  --model_output_path 
  --params_output_path
