type: command

name: evaluate_model
display_name: Evaluate model
description: Evaluate the performance of the best model on the test set
version: 0.0.1
inputs: 
  train_input_path:
    type: uri_folder
  test_input_path:
    type: uri_folder
  model_input_path:
    type: uri_folder
  params_input_path:
    type: uri_folder
code: ../pipeline/src/
environment: azureml:tft_environment@latest
command: >-
  python evaluate_model.py
  --train_input_path ## Dollar sign + in double curly brackets inputs.test_input_path
